<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .button-container {
            position: absolute;
            /* Allows precise positioning */
            top: 20px;
            /* Adjust for vertical position */
            right: 20px;
            /* Adjust for horizontal position */
            display: flex;
            gap: 15px;
            padding-right: 100px;
        }
        
        .capsule-button {
            background-color: #8fb8e4;
            /* Blue background */
            color: white;
            /* White text */
            border: none;
            border-radius: 50px;
            /* Capsule shape */
            padding: 10px 20px;
            /* Adjust padding for desired size */
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .capsule-button:hover {
            background-color: #fcfcfc;
            /* Darker blue on hover */
            transform: scale(1.05);
            /* Slight zoom on hover */
        }
        
        .capsule-button:active {
            transform: scale(0.95);
            /* Slight press effect */
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('blood-donation-web-banner-landing-page-illustration_277904-9150-Photoroom.png') no-repeat center center / cover;
            z-index: -1;
        }
        .login-container {
            padding-right: 950px;
            width: 300px;
            max-width: 400px;
            text-align: center;
            box-shadow: black;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #8fb8e4;
            font-size: 35px;
        }
        .login-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-container button {
            background: #f18a0b;
            color: #fff;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #8fb8e4;
        }
        .login-container .help-link {
            margin-top: 1rem;
        }
        .login-container .help-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-container .help-link a:hover {
            text-decoration: underline;
        }
        .parallax {
            background-image: url('');
            /* Replace with your image path */
            height: 100vh;
            /* Full viewport height */
            background-attachment: fixed;
            /* Fixes the background */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <h2>Patient Login</h2>
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="parallax">
        <!-- Background Layer -->
    </div>

    <!-- Navigation Buttons -->
    <nav class="nav-links">
        <div class="button-container">
            <a class="capsule-button" href="#">Home</a>
            <a class="capsule-button" href="#">Donor</a>
            <a class="capsule-button" href="#">Admin</a>
            <a class="capsule-button" href="#">Patient</a>
        </div>
    </nav>
    </div>
</body>
</html>
